<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #001228;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-family: Helvetica, sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: #001228;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sue Space</h1>
        <button>Let's get acquainted</button>
    </div>
</body>
</html>
